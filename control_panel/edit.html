          <!-- ↓↓↓ タイトル ↓↓↓ -->
          <div class="clearfix">
            <h1 class="page-header">ユーザー情報詳細 / 編集</h1>
          </div>
          <!-- ↑↑↑ タイトル ↑↑↑ -->

          <div class="container">

            <form class="form-edit" role="form">
              
              <!-- ↓↓↓ ボックス ↓↓↓ -->
              <dl class="search clearfix">
                <dt class="left search-key">ユーザーID</dt>
                <dd>
                  abcd1234
                </dd>
              </dl>
              <!-- ↑↑↑ ボックス ↑↑↑ -->

              <dl class="search clearfix">
                <dt class="left search-key">ニックネーム</dt>
                <dd>
                  <input type="name" class="autowidth left" placeholder="ニックネーム">
                </dd>
              </dl>

              <!-- ↓↓↓ プルダウン ↓↓↓ -->
              <dl class="search clearfix">
                <dt class="left search-key">職業</dt>
                <dd>
                  <select id="select-occupation" class="selectpicker left mr20" name="select-occupation">
                      <option value="1">IT</option>
                      <option value="2">学生</option>
                      <option value="3">飲食</option>
                  </select>
                  <input type="name" class="autowidth left" placeholder="会社名">
                </dd>
              </dl>
              <!-- ↑↑↑ プルダウン ↑↑↑ -->

              <!-- ↓↓↓ 文章入力 ↓↓↓ -->
              <dl class="search clearfix">
                <dt class="left search-key">自己紹介文</dt>
                <dd>
                  <textarea id="profile-text" name="profile-text" class="half left mb20" placeholder="" rows="4" cols="40"></textarea>
                </dd>
              </dl>
              <!-- ↑↑↑ 文章入力 ↑↑↑ -->

              <!-- ↓↓↓ チェックボックス ↓↓↓ -->
              <dl class="search clearfix">
                <dt class="left search-key">チャームポイント</dt>
                <dd>

                  <div class="controls">
                    <label class="checkbox inline left mr30 mt0">
                      <input type="checkbox" class="" name="admin-user" value="big">大きな目
                    </label>
                    <label class="checkbox inline left mr30 mt0">
                      <input type="checkbox" class="" name="admin-user" value="doublr">バッチリ二重
                    </label>
                    <label class="checkbox inline left mr30 mt0">
                      <input type="checkbox" class="" name="admin-user" value="semi-double">奥二重
                    </label>
                    <label class="checkbox inline left mr30 mt0">
                      <input type="checkbox" class="" name="admin-user" value="single">一重
                    </label>
                    <label class="checkbox inline left mr30 mt0">
                      <input type="checkbox" class="" name="admin-user" value="glasses">メガネ
                    </label>
                  </div>
                </dd>
              </dl>
              <!-- ↑↑↑ チェックボックス ↑↑↑ -->

              <!-- ↓↓↓ ファイル ↓↓↓ -->
              <dl class="search clearfix">
                <dt class="left search-key">写真</dt>
                <dd>
                  <input type="file" class="left">
                </dd>
              </dl>
              <!-- ↑↑↑ ファイル ↑↑↑ -->

              <button class="btn btn-lg btn-primary left mr20" type="submit">上記の内容で保存する</button>
              <button class="btn btn-lg btn-danger left" type="submit">アカウントを利用停止</button>
            </form>
